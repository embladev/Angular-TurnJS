<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="../examples/TurnJS/turn.js"></script>
    <script src="../dist/angular-turn.debug.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="../examples/Styles/style.css">
</head>
<body>
<div ng-app="appMain" ng-controller="ctrlMain">
    <book ngb-width="1000" ngb-height="680" ngb-autocenter="true" ngb-title="Embla Family Treasure" ngb-mode="page">
        <page>
            <div class="pageContainer frontPage">
                <h1>Example Turn Book Dynamic Content</h1>
                <img src="https://a248.e.akamai.net/secure.meetupstatic.com/photos/theme_body/6/2/4/0/preview_2125152.jpeg"/>
            </div>
        </page>
        <page>
            <div class="pageContainer">
                <div class="pageBorder">
                    <h1>"{{members[0].name}} "</h1>
                    <img src="{{members[0].pic}}"/>
                    <h3>Biography</h3>
                    <p>"{{members[0].biography}}"</p>
                    <div></div>

                </div>
            </div>

        </page>
        <page>
            <div class="pageContainer">
                <div class="pageBorder">
                    <h1>"{{members[1].name}} "</h1>
                    <img src="{{members[1].pic}}"/>
                    <h3>Biography</h3>
                    <p>"{{members[1].biography}}"</p>
                    <div></div>

                </div>
            </div>
        </page>
        <page>
            <div class="pageContainer">
                <div class="pageBorder">
                    <h1>"{{members[2].name}} "</h1>
                    <img src="{{members[2].pic}}"/>
                    <h3>Biography</h3>
                    <p>"{{members[2].biography}}"</p>
                    <div></div>

                </div>
            </div>
        </page>
        <page>
            <div class="pageContainer">
                <div class="pageBorder">
                    <h1>"{{members[3].name}} "</h1>
                    <img src="{{members[3].pic}}"/>
                    <h3>Biography</h3>
                    <p>"{{members[3].biography}}"</p>
                    <div></div>

                </div>
            </div>
        </page>
        <page>
            <div class="pageContainer">
                <div class="pageBorder">
                </div>
            </div>
        </page>
    </book>
</div>
</body>
</html>
